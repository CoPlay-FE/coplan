name: CI Pipeline

on:
  pull_request:
    branches: [develop, main]
  push:
    branches: [develop, main]

jobs:
  eslint-check:
    runs-on: self-hosted
    timeout-minutes: 2

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2 # HEAD와 HEAD~1을 모두 가져오기

      - name: Lightning fast lint check
        run: |
          echo "⚡ Quick lint check..."

          # 더 안전한 변경 파일 감지
          if git rev-parse --verify HEAD~1 >/dev/null 2>&1; then
            # HEAD~1이 존재하는 경우 (일반적인 경우)
            CHANGED_FILES=$(git diff --name-only HEAD~1 -- '*.ts' '*.tsx' '*.js' '*.jsx')
            echo "🔍 Checking changed files since last commit"
          else
            # 첫 커밋이거나 shallow clone인 경우
            echo "🔍 Checking recent TypeScript/JavaScript files..."
            CHANGED_FILES=$(find . -name "*.ts" -o -name "*.tsx" -o -name "*.js" -o -name "*.jsx" | grep -v node_modules | head -10)
          fi

          # 변경사항 없으면 즉시 종료
          if [ -z "$CHANGED_FILES" ]; then
            echo "✅ No JS/TS files to check"
            exit 0
          fi

          # 글로벌 ESLint 사용
          echo "📝 Checking: $CHANGED_FILES"
          npx eslint $CHANGED_FILES
          echo "✅ Lint check passed!"
