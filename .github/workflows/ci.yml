name: CI Pipeline

on:
  pull_request:
    branches: [develop, main]
  push:
    branches: [develop, main]

jobs:
  eslint-check:
    runs-on: self-hosted
    timeout-minutes: 10

    steps:
      # 코드 가져오기
      - name: Checkout code
        uses: actions/checkout@v3

      # Node.js 환경 설정
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      # 의존성 설치
      - name: Install dependencies
        run: npm ci

      # ESLint 실행
      - name: Run ESLint
        run: npm run lint
