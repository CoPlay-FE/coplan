## ✅ 최종 해결 방법 (Final Solution)
<!-- 
문제를 어떻게 해결했는지를 명확하게 작성해주세요. 
해결한 코드 일부나 설정 변경 내용이 있다면 포함해도 좋습니다.
팀원들이 동일한 이슈를 겪었을 때 참고할 수 있도록 정리해주세요.
-->

