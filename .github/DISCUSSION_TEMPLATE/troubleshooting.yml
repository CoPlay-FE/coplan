## 💻 환경 정보 (Environment)
<!-- 
문제가 발생한 환경 정보를 적어주세요.
해당 정보를 기반으로 같은 환경에서 재현할 수 있습니다.
비워도 괜찮습니다.
-->

- 브라우저: (예: Chrome 123)
- 프론트엔드 프레임워크: (예: React 18, Vite 사용)
- 배포 환경: (예: Vercel)
- API 서버: (예: 외부 REST API, 수정 불가)

