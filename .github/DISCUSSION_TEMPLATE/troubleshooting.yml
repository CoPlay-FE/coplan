## 🐞 문제 상황 (Problem Description)
<!-- 
무엇이 문제였는지를 명확하게 설명해주세요. 
가능하면 스크린샷, 콘솔 에러, 동작 영상 등도 첨부해주세요. 
예: 버튼 클릭 시 아무 동작 없음, 콘솔에 500 에러 발생 등 
-->

