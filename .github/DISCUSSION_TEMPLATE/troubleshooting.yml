## 🔍 발생 원인 분석 (Investigation)
<!-- 
문제의 원인을 어떻게 추적했는지, 의심했던 부분과 실제 원인을 기록해주세요.
콘솔 로그, 브레이크포인트, 조건 테스트 등 어떤 방법을 사용했는지도 좋습니다. 
-->

---

## 🛠 시도해본 해결 방법 (Attempts)
<!-- 
시도했던 해결 방법과 결과를 간단히 남겨주세요.
이모지를 활용하면 상태를 한눈에 파악하기 좋습니다.

✅ 성공  
❌ 실패  
⚠ 정확한 결과 판단 어려움 
-->

